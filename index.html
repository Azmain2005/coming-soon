<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flygrad | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Raleway:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      perspective: 1000px;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
      transform-style: preserve-3d;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      opacity: 0.8;
      animation: fadeInUp 2s ease;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeInUp 2.5s ease;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
      backdrop-filter: blur(5px);
      animation: popIn 1s ease forwards;
    }

    .countdown span {
      display: block;
      font-size: 2rem;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .stars i {
      position: absolute;
      display: block;
      background: #fff;
      width: 2px;
      height: 2px;
      animation: twinkle 4s linear infinite;
    }

    .neon-border {
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      border-radius: 12px;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
      animation: flicker 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00c6ff; }
      to { text-shadow: 0 0 20px #0072ff; }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="logo neon-border">ðŸš€ <a href="https://flygrad.tech/" style="color: cyan; text-decoration: none;">Flygrad.Tech</a></div>
    <h1>Coming Soon</h1>
    <p>We're preparing for lift-off. Get ready to experience the future!</p>
    <div class="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hours</div>
      <div><span id="minutes">00</span>Minutes</div>
      <div><span id="seconds">00</span>Seconds</div>
    </div>
  </div>

  <script>
    const stars = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('i');
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const duration = Math.random() * 5;
      const size = Math.random() * 3;
      star.style.left = x + 'px';
      star.style.top = y + 'px';
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = 2 + duration + 's';
      stars.appendChild(star);
    }

    const countdown = () => {
      const endDate = new Date("Dec 31, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const diff = endDate - now;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = d.toString().padStart(2, '0');
      document.getElementById("hours").innerText = h.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
